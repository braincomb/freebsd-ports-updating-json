        <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
          <title>FreeBSD UPDATING Prettified</title>
          <meta name="description" content="FreeBSD UPDATING web feed visualized with instant search and JSON">
          <meta name="keywords" content="freebsd, updating, feed, json">
          <meta name="viewport" content="width=device-width">

            }
          </style>
          <link rel="stylesheet" href="css/main.css">

          <script>document.write("<base href=\"" + document.location + "\" />");</script>
        </head>
        <body ng-controller="DisplayController">
          <!--[if lt IE 7]>
          <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

          <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#top" data-placement="bottom" data-trigger="hover" data-title="About" data-content="This website and JSON feed is brought to you by Aleksandr Melentiev. This feed is updated once every hour.<br/>RSS feed is a project by Alexander Kojevnikov." data-html="true">/usr/ports/UPDATING prettified</a>
                <div class="nav-collapse collapse">
                  <ul class="nav pull-right">
                    <li><a href="UPDATING.json">JSON</a></li>
                    <li><a href="http://updating.versia.com">RSS</a></li>
                    <li><a href="http://github.com/braincomb/freebsd-ports-updating-json">@GitHub</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
                <form class="navbar-form"><input id="searchText" type="search" placeholder="live search..." ng-model="searchText" ui-reset /></form>
              </div>
            </div>
          </div>

          <div class="container" infinite-scroll='loadMore()' infinite-scroll-distance='1'>

            <div ng-controller="LoadingController" id="loading"><span ng-show="loading"><img src="img/loader.gif" /></span></div>
            <div class="row">
              <div class="entry span6 offset3" ng-repeat="entry in entries.updating | filter:filterText | limitTo: scrollLimit()">
                <div class="entry-header">
                  <h3>date <span>{{entry.date | dates}}</span></h3>
                </div>
                <div class="entry-header">
                  <h3>affects <span ng-bind-html-unsafe="entry.affects | highlight: filterText"></span></h3>
                </div>
                <div class="entry-body">
                  <p ng-bind-html-unsafe="entry.content | newlines | highlight: filterText"></p>
                </div>
                <div class="entry-footer">
                  <p>{{entry.author}}</p>
                </div>
              </div>
            </div>

            <hr>

            <footer>
            <p>/usr/ports/UPDATING prettified brought to you by Aleksandr Melentiev<br/>Made with <span style="color: red;">â™¥</span> in San Francisco</p>
            </footer>
